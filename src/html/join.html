<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="join-container">
      <h1>
        <a href="/">
          <img
            src="/assets/images/Logo-hodu.png"
            alt="호두 메인페이지로 이동"
          />
        </a>
      </h1>
      <form name="join">
        <!-- action 추가 -->
        <div class="join-select-container">
          <button class="btn-select-buyer active" type="button">
            구매회원가입
          </button>
          <button class="btn-select-seller" type="button">판매회원가입</button>
        </div>
        <div class="join-submit-container">
          <label class="text-input-label" for="text-input"
            >text-input-box</label
          >
          <input
            class="text-input"
            type="text"
            name=""
            id="text-input"
            placeholder="placeholder"
          />
          <p class="msg">에러 메세지 또는 성공 메세지</p>

          <label class="text-input-label" for="input-contain-check"
            >text-input-limit-box</label
          >
          <div class="input-wrapper">
            <input
              class="text-input-contain-check"
              type="text"
              name=""
              id="input-contain-check"
              placeholder="placeholder"
              aria-describedby="check"
              aria-invalid="true"
            />
            <img
              id="check"
              src="/assets/images/icon-check-off.svg"
              alt="유효하지 않은 입력"
              aira-live="polite"
            />
          </div>

          <label class="text-input-label" for="input-contain-check"
            >text-input-limit-box</label
          >
          <div class="input-wrapper">
            <input
              class="text-input-contain-check"
              type="text"
              name=""
              id="input-contain-check"
              placeholder="placeholder"
              aria-describedby="check"
              aria-invalid="true"
            />
            <img
              id="check"
              src="/assets/images/icon-check-off.svg"
              alt="유효하지 않은 입력"
              aira-live="polite"
            />
          </div>
          <label class="text-input-label" for="text-input"
            >text-input-box</label
          >
          <input
            class="text-input"
            type="text"
            name=""
            id="text-input"
            placeholder="placeholder"
          />
          <p class="msg">에러 메세지 또는 성공 메세지</p>
        </div>
      </form>
    </section>
  </body>
</html>
