<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="login-container">
      <h1>
        <a href="/">
          <img src="" alt="호두 메인페이지로 이동" />
        </a>
      </h1>
      <form name="login">
        <!-- action 추가 -->
        <button class="btn-select-buyer" type="button">구매회원 로그인</button>
        <button class="btn-select-seller" type="button">판매회원 로그인</button>
        <label for="id">아이디</label>
        <input type="text" name="id" id="id" />
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
        <button class="btn-login-submit" type="submit">로그인</button>
      </form>
      <ul>
        <li>
          <a href="/join"> 회원가입 </a>
        </li>
        <li>
          <a href="#">비밀번호 찾기</a>
        </li>
      </ul>
    </section>
  </body>
</html>
