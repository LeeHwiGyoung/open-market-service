<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/shoppingcart.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>
          <a href="./"
            ><img
              src="./assets/images/Logo-hodu.png"
              alt="호두 메인페이지로 이동"
          /></a>
        </h1>
        <div class="search-bar-wrap">
          <label class="sr-only" for="search-bar">검색창</label>
          <input
            type="text"
            name="search-bar"
            id="search-bar"
            placeholder="상품을 검색해보세요!"
          />
          <button class="btn-search" type="button">
            <img src="./assets/images/icon-search.svg" alt="" />
          </button>
        </div>

        <nav class="gnb-nav">
          <ul>
            <li class="gnb-nav-item" id="btn-nav-shoppingcart">
              <a href="./shoppingcart">
                <img
                  src="./assets/images/icon-shopping-cart.svg"
                  alt="장바구니"
                />
                <p>장바구니</p>
              </a>
            </li>
            <li class="gnb-nav-item" id="btn-nav-login">
              <a href="./login">
                <img src="./assets/images/icon-user.svg" alt="로그인" />
                <p>로그인</p>
              </a>
            </li>
            <li class="gnb-nav-item hide" id="btn-nav-dropdown-trigger">
              <button type="button">
                <img src="./assets/images/icon-user.svg" alt="" />
                <p>마이페이지</p>
              </button>

              <ul class="dropdown-list">
                <li>
                  <button type="button">마이페이지</button>
                </li>
                <li>
                  <button type="button" id="btn-nav-logout">로그아웃</button>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="shoppingcart-container">
        <h2>장바구니</h2>
        <ul class="shoppingcart-menu">
          <li class="menu-check">
            <button class="btn-shoppingcart-check" type="button"></button>
          </li>
          <li class="menu-product-info">상품정보</li>
          <li class="menu-product-quantity">수량</li>
          <li class="menu-product-price">상품금액</li>
        </ul>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <nav>
          <ul class="footer-nav-list">
            <li><a href="#"> 호두샵 소개</a></li>
            <li><a href="#"> 이용약관</a></li>
            <li>
              <a href="#"> <em>개인정보처리방침</em></a>
            </li>
            <li><a href="#"> 전자금융거래약관</a></li>
            <li><a href="#"> 청소년보호정책</a></li>
            <li><a href="#"> 제휴문의</a></li>
          </ul>
          <ul class="sns-list">
            <li>
              <a href="">
                <img
                  src="./assets/images/icon-insta.svg"
                  alt="호두샵 인스타그램으로 이동"
                />
              </a>
            </li>
            <li>
              <a href="">
                <img
                  src="./assets/images/icon-fb.svg"
                  alt="호두샵 페이스북으로 이동"
                />
              </a>
            </li>
            <li>
              <a href="">
                <img
                  src="./assets/images/icon-insta.svg"
                  alt="호두샵 유튜브로 이동"
                />
              </a>
            </li>
          </ul>
        </nav>
        <hr />
        <section>
          <address>
            <h2>(주)HODU SHOP</h2>
            <p>제주특별자치도 제주시 동광고 137 제주코딩베이스캠프</p>
            <p>사업자 번호 : 000-0000-0000 | 통신판매업</p>
            <p>대표 : 김호두</p>
          </address>
        </section>
      </div>
    </footer>
    <article class="modal-container" data-type="login">
      <div class="dimd"></div>
      <div class="modal-content-container">
        <button class="btn-cancle">
          <img src="./assets/images/icon-delete.svg" alt="취소 버튼" />
        </button>
        <div class="modal-login-content">
          <p>로그인이 필요한 서비스입니다.</p>
          <p>로그인 하시겠습니까?</p>
        </div>
        <div class="modal-btn-wrap">
          <button class="btn-modal-no" type="button">아니오</button>
          <button class="btn-modal-yes" type="button">예</button>
        </div>
      </div>
    </article>
    <script src="./js/header.js" type="module"></script>
    <script src="./js/shoppingcart.js" type="module"></script>
  </body>
</html>
