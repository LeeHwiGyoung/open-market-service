<!DOCTYPE html>
<html lang="en" style="font-size: 10px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/common.css" />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 550px; margin: 0 auto">
      <div class="input-border-bottom-box">
        <label for="border-bottom" class="sr-only"
          >border-bottom만 있는 input</label
        >
        <input
          class="text-input-border-bottom"
          type="text"
          name=""
          id="border-bottom"
          placeholder="placeholder"
        />
      </div>
      <div class="input-text-border-box">
        <label class="text-input-label" for="text-input">text-input-box</label>
        <input
          class="text-input"
          type="text"
          name=""
          id="text-input"
          placeholder="placeholder"
        />
        <p class="msg">에러 메세지 또는 성공 메세지</p>
      </div>

      <div class="text-input-limit-box">
        <label class="text-input-label" for="text-input-limit"
          >text-input-limit-box</label
        >
        <div class="input-wrapper">
          <input
            class="text-input-limit"
            type="text"
            name=""
            id="text-input-limit"
            placeholder="placeholder"
            aria-describedby="input-limit-count"
          />
          <span id="input-limit-count">13/50</span>
        </div>
      </div>

      <div class="input-contain-check-box">
        <label class="text-input-label" for="input-contain-check"
          >text-input-limit-box</label
        >
        <div class="input-wrapper">
          <input
            class="text-input-contain-check"
            type="text"
            name=""
            id="input-contain-check"
            placeholder="placeholder"
            aria-describedby="check"
            aria-invalid="true"
          />
          <img
            id="check"
            src="/assets/images/icon-check-off.svg"
            alt="유효하지 않은 입력"
            aira-live="polite"
          />
        </div>
      </div>
      <article class="number-select-input">
        <label for="phone-number">휴대폰번호</label>
        <select class="sr-only" name="phone-number" id="phone-number">
          <option value="010">010</option>
          <option value="011">011</option>
          <option value="016">016</option>
          <option value="017">017</option>
          <option value="018">018</option>
          <option value="019">019</option>
        </select>
        <div class="phone-number-dropdown">
          <button
            class="dropdown-trigger"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <span>010</span>
            <img src="/assets/images/icon-down-arrow.svg" alt="" />
          </button>
          <ul
            class="dropdown-options"
            role="listbox"
            aria-labelledby="custom-select"
          >
            <li class="dropdown-option" role="option" data-value="010">010</li>
            <li class="dropdown-option" role="option" data-value="011">011</li>
            <li class="dropdown-option" role="option" data-value="016">016</li>
            <li class="dropdown-option" role="option" data-value="017">017</li>
            <li class="dropdown-option" role="option" data-value="018">018</li>
            <li class="dropdown-option" role="option" data-value="019">019</li>
          </ul>
        </div>
      </article>

      <button type="button" class="dropdown">
        <img src="/assets/images/icon-user.svg" alt="로그인" />
        <p>마이페이지</p>
      </button>
      <div class="dropdown-list-wrap">
        <div class="triangle"></div>
        <ul class="dropdown-list">
          <li>
            <a href="#">마이페이지</a>
          </li>
          <li>
            <a href="#">로그인</a>
          </li>
        </ul>
      </div>
      <article class="modal-container">
        <button class="btn-cancle">
          <img src="/assets/images/icon-delete.svg" alt="취소 버튼" />
        </button>
        <p>로그인이 필요한 서비스입니다.</p>
        <p>로그인 하시겠습니까?</p>
        <button class="btn-modal-no" type="button">아니오</button>
        <button class="btn-modal-yes" type="button">예</button>
      </article>
      <article class="modal-container">
        <button class="btn-cancle">
          <img src="/assets/images/icon-delete.svg" alt="취소 버튼" />
        </button>
        <div class="product-quantity-wrap">
          <button class="btn-quantity" data-type="minus" type="button">
            <img
              src="/assets/images/icon-minus-line.svg"
              alt="수량 마이너스 버튼"
            />
          </button>
          <label class="sr-only" for="product-quantity">선택된 수량</label>
          <input
            type="text"
            name="product-quantity"
            id="product-quantity"
            class="input-product-quantity"
            min="1"
            value="1"
            readonly
          />
          <button class="btn-quantity" data-type="plus" type="button">
            <img
              src="/assets/images/icon-plus-line.svg"
              alt="수량 플러스 버튼"
            />
          </button>
        </div>
        <button class="btn-modal-no" type="button">취소</button>
        <button class="btn-modal-yes" type="button">수정</button>
      </article>
      <article class="modal-container">
        <button class="btn-cancle">
          <img src="/assets/images/icon-delete.svg" alt="취소 버튼" />
        </button>
        <p>상품을 삭제하시겠습니까?</p>
        <div class="modal-btn-wrap">
          <button class="btn-modal-no" type="button">취소</button>
          <button class="btn-modal-yes" type="button">확인</button>
        </div>
      </article>
    </div>
  </body>
</html>
